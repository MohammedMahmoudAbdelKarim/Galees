<div class="password-submit">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img class="img-responsive img-fluid" src="assets/img/password.png">
            </div>
            <div class="col-md-6">
                <div class="sectionHeader text-center  ">
                    <h3>Submit your password</h3>
                </div>

                <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
                    <div class="alert alert-danger" *ngIf="myForm.errors?.mismatch && (myForm.controls.confirmpassword.dirty || myForm.controls.confirmpassword.touched)">
                        Passwords don't match
                    </div>
                    <mat-form-field class="mt-5">
                        <input matInput placeholder="Confirm Password" [type]="!hide ? 'password' : 'text'" formControlName="password">
                        <mat-icon matSuffix (click)="hide = !hide">
                            {{!hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        <mat-hint class="alert alert-danger d-block" *ngIf="myForm.controls.password.touched && myForm.controls.password.errors?.required">
                            This field is required</mat-hint>
                    </mat-form-field>
                    <mat-form-field class="mt-5">
                        <input matInput placeholder="Confirm New Password" [type]="!hide ? 'password' : 'text'" formControlName="confirmpassword">
                        <mat-icon matSuffix (click)="hide = !hide">
                            {{!hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        <mat-hint class="alert alert-danger d-block" *ngIf="myForm.controls.confirmpassword.touched && myForm.controls.confirmpassword.errors?.required">
                            This field is required</mat-hint>
                    </mat-form-field>
                    <button type="submit">Submit</button>


                </form>

            </div>
        </div>
    </div>
</div>
